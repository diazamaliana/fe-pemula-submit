    <!-- SECTION INPUT -->
    <section class="input_section" id="inputSong">
        <h1 class="heading"><i class="fas fa-book-open text-primary"></i> Dashboard<span class="text-primary"> Administrator</span></h1>


          <div class="toolbar container">
            <input class="form-input" type="text" placeholder="Search Song ..." />
          </div>
        
          <div class="input-data container">
            <h2>Enter Song Dataset</h2>
            <form>
                <label for="title">Title</label>
                <input class="form-input" type="text" id="title" required/>

                <label for="author">Song Writer</label>
                <input class="form-input" type="text" id="author" required/>

                <label for="year">Year</label>
                <input class="form-input" type="number" id="year" min="2000" max="2999" required/>

                <label for="album">Album</label>
                <select id="myAlbum">
                  <option value="Single">Single</option>
                  <option value="Earth to Mars">Earth to Mars</option>
                  <option value="It's Better If You Don't Understand">It's Better If You Don't Understand</option>
                  <option value="Doo Wops & Hooligans">Doo Wops & Hooligans</option>
                  <option value="Unorthodox Jukebox">Unorthodox Jukebox</option>
                  <option value="24K Magic">24K Magic</option>
                  <option value="Silk Sonic">Silk Sonic</option>
              </select>
                
              <label for="link">Link</label>
              <input class="form-input" type="text" id="link"  />

                <div class="checkbox">
                    <input class="switch" type="checkbox" id="isReleased" />
                    <label for="isReleased">&nbsp;&nbsp;Not Released?</label>
                </div>

                <button class="button button-primary" type="submit" id="save" >Save as Realeased Song</button>
            </form>
          </div>
    </section>

    <section class="view_section" id ="inputSong">
      <div class="container" style="overflow-x:auto;">
         

        <h2>Released Song</h2>
        <table class="list" id="songTable" >
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Songwriter</th>
                  <th>Album</th>
                  <th>Year</th>
                  <th>Link</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody class="list-song released">
          
          </tbody>
             
        </table>   
       

        <h2>Unreleased Song</h2>
        <table class="list" id="songTable" >
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Songwriter</th>
                  <th>Album</th>
                  <th>Year</th>
                  <th>Link</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody class="list-song un-released" >
          
          </tbody>
             
        </table>   
      </div>
    </section>
